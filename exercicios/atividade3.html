<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./js/vue.min.js"></script>
    <title>Atividade 1</title>
</head>
<body>

  <div id="app">
    <p>lastestTime: {{acoes.lastestTime}} </p>
    <p>latestprice: {{acoes.latestPrice}}</p>
    <p>companyName: {{acoes.companyName}}</p>
    <button @click="puxarAcoes">Puxar Ac√µes</button>
  </div>



  <script> 
      const ala = new Vue({
          el:"#app",
          data: {
              acoes: {},
          },
          methods: {
              puxarAcoes() {
                  fetch("https://api.iextrading.com/1.0/stock/quote")
                    .then(response => response.json())
                    .then(json => {
                        this.acoes = json

                    })
              }
          }
      })
  </script>

</body>
</html>
