<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="../vue.min.js"></script>
  <title>vhtml</title>
</head>

<body>
  <div id="app">
    <div v-html="link"></div>
    <p>{{semvHtml}} Sem o Vhtml</p>

  </div>
  <script>
    const vm = new Vue({
      el: "#app",
      data: {
        link: "<a href='https://www.origamid.com'>Origamid</a>",
        semvHtml: "<b>Banana</b>"
      },
    })
  </script>
</body>
</html>
