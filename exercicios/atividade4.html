<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./js/vue.min.js"></script>
    <title>Atividade 4</title>
</head>

<body>

    <style>
        .verde {
            color: green
        }

        .vermelho {
            color: red
        }
    </style>





    <div id="app">
        <div>
            <p :class="google.openapi != apple.openapi ? 'verde' : 'vermelho'">{{google.openapi}}</p>
        </div>

        <div>
            <p :class="apple.openapi === google.openapi ? 'verde' : 'vermelho'">{{google.openapi}}</p>
        </div>

        <button @click="puxarDados">Puxar Dados</button>
    </div>


    <script>
        const vm = new Vue({
            el: "#app",
            data: {
                google: {},
                apple: {},
            },
            methods: {
                fetchGoogle() {
                    fetch("https://cloud.iexapis.com/v1")
                        .then(r => r.json())
                        .then(google => {
                            this.google = google;
                        })
                },
                fetchApple() {
                    fetch("https://cloud.iexapis.com/v1")
                        .then(r => r.json())
                        .then(apple => {
                            this.apple = apple
                        })
                },
                puxarDados() {
                    this.fetchApple()
                    this.fetchGoogle()
                }
            }
        })
    </script>

</body>

</html>
