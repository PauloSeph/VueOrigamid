<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="../vue.min.js"></script>
  <title>Event</title>
</head>

<body>
  <!-- Html -->
  <div id="app">
    {{contador}}
    <meu-botao :total.sync="contador"></meu-botao>
   </div>


  <script type="module">

    // Criando componente
    const MeuBotao = {
      name: "MeuBotao",
      props: ["total"],
      template: `<button @click="incrementar">Clique {{contadorComponente}}</button>`,
      data() {
        return {
          contadorComponente: this.total
        }
      },
      methods: {
        incrementar() {
          this.contadorComponente++
          this.$emit("update:total", this.contadorComponente)
        }
      }
    }
    

    // Criando instancia Vue
    const vm = new Vue({
      el: "#app",
      data: {
       contador: 0,
      },
      components: {
        MeuBotao
      },

    })

  </script>

</body>

</html>
