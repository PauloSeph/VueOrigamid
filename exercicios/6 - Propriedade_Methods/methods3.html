<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../vue.min.js"></script>
    <title>Methods</title>
</head>
<h1>Methods</h1>
<body>

    <div id="app">
        <p>{{preco}}</p>
        <button @click="adicionarCupom">adicionarCupom</button>
       <p>{{alerta}}</p>

    </div>

<script>

    const vm = new Vue ({
        el: "#app",
        data: {
            preco: 149,
            alerta: ""
        },
        methods: {
            adicionarCupom() {
                this.preco *= 0.9
                this.alertaCupom()
        },
        alertaCupom() {
            this.alerta = "Cupom Adicionado"
        }
    }
    })

   


</script>

</body>
</html>
