<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../vue.min.js"></script>
    <title>Modificadores</title>
</head>
<body>
    
    <!-- Passando somente o prevent -->
    <div id="app">
        <a href="#interno" @click.prevent="handleClick">Link Interno</a>
     </div>
 
     <!-- Passando Modificadores forma encadeada Prevent+once -->

    <div id="app">
        <a href="#interno" @click.prevent.once="handleClick" >Link Interno</a>
    </div>




        <script>

            const vm = new Vue ({
                el: "#app",
                data: {
                    contador: 0,
                    ativo: true
                },
                methods: {
                    handleClick(event) {
                        event.preventDefault()
                        console.log(event)
                    }
                }
            })
        </script>

</body>
</html>
