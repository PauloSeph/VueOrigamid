<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="../vue.min.js"></script>
  <title>Class2</title>
</head>

<body>
  <div id="app">
    
    <p :class="{ ativo: estaAtivo, cor: possuiCor }">Texto Ativo</p>
    <button @click="estaAtivo = !estaAtivo, possuiCor = !possuiCor">Removendo background e Text color</button>
  </div>

  <script>
    const vm = new Vue({
      el: "#app",
      data: {
        estaAtivo: true,
        possuiCor: true
      }
    })
  </script>



  <style>
    .ativo {
      background-color: red;
    }

    .cor {
      color: yellow;
    }
  </style>
</body>
</html>
