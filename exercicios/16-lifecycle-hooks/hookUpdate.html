<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="../vue.min.js"></script>
  <title>Vue.js</title>
</head>

<body>

  <div id="app">
    <button @click="contador++">Total {{contador}}</button>
    <div>
      
    </div>
  </div>

  <script>
    const vm = new Vue({
      el: "#app",
      data: {
        contador: 0,

      },
      beforeUpdate() {
        console.log(`BeforeUpdate -- ${this.contador}`)
      },
      updated() {
        console.log(`BeforeUpdate -- ${this.contador}`)
      }

    })
  </script>



</body>

</html>
