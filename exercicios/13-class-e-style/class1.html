<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="../vue.min.js"></script>
  <title>Class</title>
</head>

<body>
  <div id="app">
    <p :class="cor">Texto Azul</p>
  </div>

  <script>
    const vm = new Vue({
      el: "#app",
      data: {
        cor: "azul",
      }
    })
  </script>



  <style>
    .azul {
      color: blue
    }
  </style>
</body>
</html>
