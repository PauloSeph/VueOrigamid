<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./js/vue.min.js"></script>
    <title>Atividade 2</title>
</head>
<body>
    
    <div id="app">

        <ul>
            <li><a @click.prevent="puxarAcao" href="https://cloud.iexapis.com/v1">Mesmo site com JSON</a></li>
            <li><a @click.prevent="puxarAcao" href="https://cloud.iexapis.com/v1">Mesmo site com JSON</a></li>
            <li><a @click.prevent="puxarAcao" href="https://cloud.iexapis.com/v1">Mesmo site com JSON</a></li>


        </ul>


        <div>
            <p>Empresa: {{acao.servers}}</p>
            <p>Informacao {{acao.info}}</p>
            <p>Seilaa: {{acao.servers}}</p>
            <!-- <p>{{acao}}</p> -->

            </div>
    </div>



    <script>

        const vm = new Vue ({
            el: "#app",
            data: {
                acao: {}
            },
            methods: {
                puxarAcao(event) {
                    const url = event.currentTarget.href
                    fetch(url)
                    .then(r => r.json())
                    .then(r => {
                        this.acao = r
                    })
                }
            }
        })


    </script>

</body>
</html>
