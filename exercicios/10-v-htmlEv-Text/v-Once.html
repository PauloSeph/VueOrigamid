<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="../vue.min.js"></script>
  <title>Vtext-vhtml-v-once</title>
</head>

<body>
  <div id="app">
    <p v-once>Valor inicial: R$ {{total - gasto}}</p>
    <button @click="gasto += 5">Comprar Banana R$ 5</button>
    <p>Total gasto: R$ {{gasto}}</p>
    <p>Valor final: R$ {{total - gasto}}</p>
  </div>
  <script>
    const vm = new Vue({
      el: "#app",
      data: {
        link: "<a href='https://www.origamid.com'>Origamid</a>",
        fruta: "<b>Banana</b>",
        fruta2: "Banana sem v-text",
        total: 150,
        gasto: 20
      },
    })
  </script>
</body>
</html>
