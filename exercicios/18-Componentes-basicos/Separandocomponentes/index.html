<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="../../vue.min.js"></script>
  <title>Componente1</title>
</head>

<body>
  <div id="app">
   <botao-contador></botao-contador>
   <botao-contador></botao-contador>
   <menu-principal></menu-principal>
  </div>

  
  <script type="module">
    import BotaoContador from "./BotaoContador.js"
    import MenuPrincipal from "./MenuPrincipal.js"

    
   // Primeiro nome do componente e depois componente Local que foi exportado

   // Vue.component("BotaoContador", BotaoContador)
   Vue.component("MenuPrincipal", MenuPrincipal)



    // É possivel também colocar o componente que foi exportado 
    // para dentro da Instancia da Vue e colocar em components.
    const vm = new Vue({
      el: "#app",
      components: {
        BotaoContador

      }
    })
  </script>

</body>

</html>
