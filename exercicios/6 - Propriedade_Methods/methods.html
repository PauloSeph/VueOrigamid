<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../vue.min.js"></script>
    <title>Methods</title>
</head>
<h1>Methods</h1>
<body>

    <div id="app">
        {{contador}}
        <button @click="incrementar">Incrementando</button>
        <button @click="diminuir">Decrementando</button>
        
    </div>

<script>

    const vm = new Vue ({
        el: "#app",
        data: {
            contador: 0,
        },
        methods: {
            incrementar() {
                this.contador++
            },
            diminuir() {
                this.contador--
            }
        }
    })

   


</script>

</body>
</html>
