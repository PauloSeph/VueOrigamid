<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="../vue.min.js"></script>
  <title>Componente  </title>
</head>

<body>
  <div id="app">
    <componente-global></componente-global>
    <componente-local></componente-local>
    <componente-local2></componente-local2>
  </div>



  <script>

    const ComponenteLocal = {
      name: "ComponenteLocal",
      data() {
        return {
          contar: 5
        }
      },
      template: `
      <fragment>
        <p>Componente Local {{contarDobro}} </p>
        <p>Segundo {{contar}}</p>
        <ComponenteLocal2></ComponenteLocal2>
      </fragment>
          `,
        computed: {
          contarDobro() {
            return this.contar * 2
          }
        }
    }

    const ComponenteLocal2 = {
      name: "ComponenteLocal",
      template: `
      <div>
        <p>Componente Local 2</p>
        <componente-global></componente-global>
      </div>
        `

    }
  
  // Criando componente global
  Vue.component("ComponenteGlobal", {
    template: `<p>Isso Ã© Global</p>`
  })
  
  Vue.component("ComponenteLocal2", ComponenteLocal2)

  const vm = new Vue({
    el: "#app",
    //Criando componente local
    components: {
      ComponenteLocal,

    }
  })    
  </script>

</body>

</html>
