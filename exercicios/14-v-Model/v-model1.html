<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="../vue.min.js"></script>
  <title>V-model</title>
</head>

<body>
  <div id="app">
    <input v-model="nome">
    <input :value="email"><br>
    <!-- <textarea v-model="mensagem"></textarea> -->

   <p>{{nome}}</p> 
   <p>{{email}}</p>
   <!-- <p>{{mensagem}}</p>  -->
  </div>

  <script>
    const vm = new Vue({
      el: "#app",
      data: {
        nome: "Laranja", 
        mensagem: "",
        email: "@hotmail.com"
      }
    });
  </script>
</body>
</html>
