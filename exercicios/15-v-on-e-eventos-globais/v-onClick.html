<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="../vue.min.js"></script>
  <title>V-On Click</title>
</head>

<body>

  <div id="app">
    <p @click="ativar">Clique</p>
    <p @click.alt="ativar">Clique ALT</p>
    <p @click.right="ativar">Clique Direito</p>
    <p @click.middle="ativar">Clique MEIO</p>
  </div>

  <script>
    const vm = new Vue({
      el: "#app",
      data: {

      },
      methods: {
        ativar(event) {
          event.currentTarget.style.color = "blue"
        }
    }
    })
  </script>

  
</body>
</html>
