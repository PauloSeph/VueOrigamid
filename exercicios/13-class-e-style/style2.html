<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="../vue.min.js"></script>
  <title>Style2</title>
</head>

<body>
  <div id="app">
    <p :style="estiloBotao">Novo Texto</p>
    <p :style="estiloParagrafo">Novo Texto</p>

    {{estiloParagrafo}}
  </div>

  <script>
    const vm = new Vue({
      el: "#app",
      data: {
          estiloBotao: {
          background: "tomato",
          fontSize: "20px",
          color: "#fff"
        }
      },
      computed: {
        estiloParagrafo() {
          const tamanho = Math.random() * 100;
          return {
            fontSize: tamanho + 'px',
          }
        }
      }
    });
  </script>

  <style>
    .vermelho {
      background: red;
    }
    .azul {
      color: blue;
    }
    .verde {
      color: green;
    }
    .ativo {
      background: red;
    }
  </style>
</body>
</html>
